<div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">{{ @i18n_users }}</h4>
                  <p class="card-category"> Here is a subtitle for this table</p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                          <th>username</th>
                          <th>User Type</th>
                          <th>Created At</th>
                          <th>Updated At</th>
                      </thead>
                      <tbody>
              						<repeat group="{{ @users }}" value="{{ @user }}">
              						<tr onclick="window.document.location='admin/users/{{ @user.id }}';" style="cursor: pointer;">
              						<td>{{ @user.username }}</td>
              						<td><check if="@user.user_type===100"><true><em>Administrator</em></true>
              						<false><check if="@user.user_type===10"><true><em>Superuser</em></true><false>Standard User</false></check></false></check></td>
              						<td>{{ @user.created_at }}</td>
              						<td>{{ @user.updated_at}}</td>
              						</tr>	
              						</repeat>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
